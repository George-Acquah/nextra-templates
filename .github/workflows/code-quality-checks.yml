name: Code Quality Checks (Lint, Build, Test)

on:
  push:
    branches:
      - main
      - feature-bootstrap
  pull_request:
    branches:
      - main
      - feature-bootstrap

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 1. Setup pnpm (Ensures correct executable is available)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          run_install: false # Don't install dependencies here

      # 2. Setup Node.js and caching
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      # 3. Install dependencies
      # We use --frozen-lockfile to ensure we use the exact versions specified in the lockfile
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Fix all eslint fixable lint errors
      - name: Fix Linting Issues
        run: pnpm run lint:fix

      # 5. Run ESLint Check
      - name: Run Linting Checks
        run: pnpm run lint

      # 6. Run Build Check (Ensure the TypeScript/JS compiles successfully)
      - name: Run Build
        run: pnpm run build
